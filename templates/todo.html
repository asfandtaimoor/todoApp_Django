<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo Item</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>

        <ul >
            {% for todo_item in all_items %}
            <li class="mt-3 ">{{ todo_item.content}}
                <form action="/deleteTodo/{{todo_item.id}}/"
                     class="d-inline " method="post"> {% csrf_token %}
                <button type="submit" class="btn btn-primary" value="Delete">Delete</button>
            </form>
        
            </li>
            {% endfor%}
        </ul>

    <form action="/addTodo/" method="post"> {% csrf_token %}
        <input type="text" class="form-control" name='content'>
        <button type="submit" class="btn btn-primary" value="Add">Submit</button>
    </form>
        
       

    </body>
</html>
